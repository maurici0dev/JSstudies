<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedades computadas</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  <body>
    <div id="app">
      <button v-on:click="aumentar1">Aumentar 1</button>
      <button v-on:click="contador2++">Aumentar 2</button>
      <button v-on:click="diminuir">Diminuir</button>
      <p>Contador: {{ contador1 }} | {{ contador2 }}</p>
      <p>Resultado: {{ resultado }}</p>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        contador1: 0,
        contador2: 0,
      },
      computed: {
        // Será chamado somente quando o valor de contador for alterado
        resultado() {
          console.log("Método resultado chamado!!");
          return this.contador1 >= 5 ? "Maior ou igual a 5" : "Menor que 5";
        },
      },
      methods: {
        aumentar1() {
          this.contador1++;
        },
        diminuir() {
          this.contador1--;
        },
        // Será chamado de forma desnecessária
        //   resultado() {
        //     console.log("Método resultado chamado!!");
        //     return this.contador1 >= 5 ? "Maior ou igual a 5" : "Menor que 5";
        //   },
      },
    });
  </script>
</html>
