<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio #1</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <body>
    <div id="desafio">
      <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
      <p>Nome: {{ name }} - {{ age }}anos</p>

      <!-- 2) Exiba sua idade multiplicada por 3 -->
      <p>{{ age * 3 }}</p>

      <!-- 3) Chame uma função para exibir um número randomico
              entre 0 and 1 (Math.random()) -->
      <p>Random 1: {{ Math.random() }}</p>
      <p>Random 2: {{ random() }}</p>

      <!-- 4) Procure uma imagem no google e exiba na tag img 
              fazendo o binding no atributo "src" -->
      <div>
        <img v-bind:src="img" height="400" />
      </div>

      <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
      <div>
        <input v-bind:value="name" type="text" />
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#desafio",
      data: {
        name: "Mauricio Nunes",
        age: "31",
        img: "https://catrangers.files.wordpress.com/2012/08/011.jpg",
      },
      methods: {
        random: function () {
          return Math.random();
        },
      },
    });
  </script>
</html>
