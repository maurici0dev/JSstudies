<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilo CSS dinâmico #4</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <style>
    .caixas {
      display: flex;
      justify-content: space-around;
    }
    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
    }
  </style>
  <body>
    <div id="app">
      <div class="caixas">
        <!-- Usar aspas simples pois backgorund-color não é valido dentro do JS -->
        <div class="demo" :style="{'background-color': cor}"></div>
        <!-- Ou pode usar camel case -->
        <div class="demo" :style="{'backgroundColor': cor}"></div>
        <div class="demo"></div>
      </div>
      <hr />
      <input type="text" v-model="cor" />
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        cor: "red",
      },
    });
  </script>
</html>
