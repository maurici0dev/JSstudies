<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio #2</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  <body>
    <div id="desafio">
      <!-- 1) Exiba um alert quando o botão for clicado -->
      <div>
        <button v-on:click="alerta">Exibir Alerta</button>
      </div>

      <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
            data (dica: event.target.value) -->
      <div>
        <input type="text" v-on:keyup="keydownValue" />
        <p>{{ valor }}</p>
      </div>

      <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
            quando a tecla for ENTER -->
      <div>
        <input type="text" v-on:keydown.enter="enterValue" />
        <p>{{ valor }}</p>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#desafio",
      data: {
        valor: "_",
      },
      methods: {
        alerta() {
          alert("Botão clicado");
        },
        keydownValue(event) {
          this.valor = event.target.value;
        },
        enterValue(event) {
          this.valor = event.target.value;
        },
      },
    });
  </script>
</html>
